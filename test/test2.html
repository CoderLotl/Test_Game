<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
</head>
<body>
    <h1>Page 2</h1>

    <script>
        // Function to extract URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return "";
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the parameter value from the URL
        var paramValue = getUrlParameter("param");

        // Display the parameter value on the page if it exists
        if (paramValue) {
            document.body.innerHTML += "<p>Parameter received from Page 1: " + paramValue + "</p>";
        } else {
            document.body.innerHTML += "<p>No parameter received from Page 1.</p>";
        }
    </script>
</body>
</html>
